        <p id="q"></p>
        <canvas id="myCanvas" width="640" height="360"></canvas>
        <script>
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0, 0);
            ctx.lineTo(640, 360);
            ctx.moveTo(0, 360);
            ctx.lineTo(320, 0);
            ctx.moveTo(0, 180);
            ctx.lineTo(640, 180);
            ctx.stroke();
            let q = ["This", "message", "is", "randomly", "shuffled."];
            for (let i = q.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                const temp = q[i];
                q[i] = q[j];
                q[j] = temp;
            }
            document.getElementById("q").textContent = q.join(" ");
        </script>
